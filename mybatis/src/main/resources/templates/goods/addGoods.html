<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<form th:action="@{/addGoods}" method="post">
		<table border="1">
			<tr>
				<td>상품코드</td>
				<td>
					<input type="text" name="goodsCode" th:value="${goodsCode}" readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td>상품이름</td>
				<td>
					<input type="text" name="goodsName"/>
				</td>
			</tr>
			<tr>
				<td>상품가격</td>
				<td>
					<input type="number" name="goodsPrice"/>
				</td>
			</tr>
			<tr>
				<td>아이디</td>
				<td>
					<input type="text" name="goodsSellerId" th:value="${session.SID}" readonly="readonly"/>
				</td>
			</tr>
			
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type="submit">상품등록</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>

</html>
