<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<form th:action="@{/modifyMember}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td>
					<input type="text" name="memberId" th:value="${member.memberId}" readonly="readonly"/>
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input type="text" name="memberPw" th:value="${member.memberPw}"/>
				</td>
			</tr>
			<tr>
				<td>이름</td>
				<td>
					<input type="text" name="memberName" th:value="${member.memberName}"/>
				</td>
			</tr>
			<tr>
				<td>권한</td>
				<td>
					<select name="memberLevel">
						<th:block th:each="l : ${memberLevelList}">
							<option th:value="${l.levelNum}" th:selected="${#strings.toString(l.levelNum) == #strings.toString(member.memberLevel)}">
								[[${l.levelName}]]
							</option>
						</th:block>
					</select>
				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
					<input type="text" name="memberAddr" th:value="${member.memberAddr}"/>
				</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td>
					<input type="text" name="memberEmail" th:value="${member.memberEmail}"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type="submit">회원수정</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>

</html>
